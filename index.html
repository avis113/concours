<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirection</title>
  <script>
  // Redirection sans changer l'URL visible après un délai de 3 secondes (3000 millisecondes)
  setTimeout(function() {
    window.location.replace('https://example.com/nouvelle-page');
  }, 1000);
</script>

</head>
<body>
  <p>Vous serez redirigé vers une autre page dans quelques secondes...</p>
</body>
</html>
