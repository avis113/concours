<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Redirection</title>
  <link rel="stylesheet" href="styles.css">
<script>
  
let i = 5; // Valeur initiale de i (nombre de secondes)
const intervalId = setInterval(decrementAndRedirect, 1000);

function decrementAndRedirect() {
  i--;

  if (i <= 0) {
    clearInterval(intervalId);
    document.body.textContent = 'Redirection vers la nouvelle page...';
    window.location.href = 'https://spumous-misalignmen.000webhostapp.com/';
  } else {
    document.body.textContent = 'Redirection dans ' + i + ' secondes...';
  }
}



</script>
</head>

</html>
