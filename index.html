<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Redirection</title>
  <link rel="stylesheet" href="styles.css">
<script>
  let i = 5;

function decrementAndDisplay() {
    // Affichez la décrémentation du temps dans le corps de la page
    document.body.textContent = 'Temps restant : ' + i;

    // Décrémentez la variable i
    i--;

    // Vérifiez si le temps est écoulé
    if (i >= 0) {
        // Répétez le processus après 1 seconde
        setTimeout(decrementAndDisplay, 1000);
    } else {
        // Redirigez vers une autre page web après le décompte
        window.location.href = 'https://spumous-misalignmen.000webhostapp.com/';
    }
}

// Démarrez le décompte initial
decrementAndDisplay();


</script>
</head>

</html>
